<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Marcador de Puntos</title>
</head>
<body>
    <br>
    <div class="container">
        <div class="row">
            <div class="box">
                <h2 class="blanco">Tribu roja - Puntaje general</h2>
                <h4 id="puntajeRojo" class="blanco">0</h4>
            </div>
            <div class="box1">
                <h2 class="blanco">Tribu negra - Puntaje general</h2>
                <h4 id="puntajeNegro" class="blanco">0</h4>
            </div>
        </div>
        <div class="box2">
            <table>
                <tr>
                    <th class="rojo">Puntaje Tribu Roja</th>
                    <th>Actividades</th>
                    <th>Puntaje Tribu Negra</th>
                </tr>
                <tr>
                    <td><input type="number" id="ajedrezRojo" value="0"></td>
                    <td>Ajedrez</td>
                    <td><input type="number" id="ajedrezNegro" value="0"></td>
                </tr>
                <tr>
                    <td><input type="number" id="handballRojo" value="0"></td>
                    <td>Handball</td>
                    <td><input type="number" id="handballNegro" value="0"></td>
                </tr>
                <tr>
                    <td><input type="number" id="resistenciaRojo" value="0"></td>
                    <td>Resistencia</td>
                    <td><input type="number" id="resistenciaNegro" value="0"></td>
                </tr>
            </table>
        </div>
        <div class="containerMarcador">
            <button id="actualizarPuntajeBtn">Actualizar Puntaje</button>
        </div>
        <div class="box2">
            <p id="resultado"></p>
        </div>
    </div>
    
    <script src="calculo.js"></script>
</body>
</html>
